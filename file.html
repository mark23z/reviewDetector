<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="default-style" content="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Detector</title>

</head>

<body>
    <div class="review">
        <h1 id="head"><span style="color:green">REVIEW</span> <span style="color:red">DETECTOR</span></h1>

        <textarea placeholder="Paste the Amazon review here" id="reviewText" name="text1" cols="35" rows="4"></textarea>
        <br>
        <label for="stars"><img src="\icons\stars.png" width="60" height="15">Number of stars:</label>
        <input type="number" value="" placeholder="Between 1 and 5" id="stars" min="1" max="5">
        <br>
        <button disabled="disabled" id="detect" type="button" class="button">
            <span class="button__text">Detect</span>
        </button>

        <br>
        <p1 id="status">Status: </p1><p1 id="busted" class="start">dsa</p1>
        <br>
        <p id="deep-learning">Deep Learning Project</p>


    </div>


    <script src="script.js"></script> 
    <script src="background.js"></script>
    

</body>

</html>
